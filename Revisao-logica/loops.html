    <body>
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um n√∫mero");
        let indice = 1;

        while (indice <= 10) {
            if (indice === 5) {
                indice++;
                continue;
            }

            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`);
            indice++;
        }

        document.write("Saiu do loop while<br>");

        for (let j = 0; j <= 10; j++) {
            document.write(`${numero} x ${j} = ${j * numero} <br>`);
        }

        document.write("Saiu do loop for");
    </script>
</body>
</html>
